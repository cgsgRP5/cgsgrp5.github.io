<!DOCTYPE html>
<html>
  <head>
    <title>RP5 :: Fractal</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../defaults/styles.css" />
    <link rel="ICON" href="../defaults/favcgsg2.png" type="image/png" />
  </head>
  <body>
    <a style="text-decoration: none" href="../index.html"> < back </a><br />
    <script type="text/javascript" src="utils.js"></script>
    <div>
      <span id="fps">FPS: 47.00</span><br /><br />
      <input id="frcType" type="button" value="Julia" onclick="setType(this)" />
      <input id="pause" type="checkbox" onclick="setPause(this)" />Pause
    </div>
    <canvas
      id="Canvas"
      width="9192px"
      height="9192px"
      onmousedown="setPress(true)"
      onmouseup="setPress(false)"
      onmouseleave="setPress(false)"
      onmousewheel="zoomWheel(event)"
    ></canvas>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", () => {
        initGL();
      });
      window.addEventListener("mousemove", (e) => {
        if (isPressed) {
          let t = (e.movementX * (x1 - x0)) / gl.canvas.width;
          x0 -= t;
          x1 -= t;
          t = (e.movementY * (y1 - y0)) / gl.canvas.height;
          y0 += t;
          y1 += t;
        }
      });
      window.addEventListener("keydown", (e) => {
        if (e.keyCode == 80) {
          isPause = !isPause;
          let tag = document.getElementById("pause");
          tag.checked = isPause;
        }
      });
    </script>
  </body>
</html>
